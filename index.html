<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Anatomy Quiz</title>
    <meta name="author" content="Brendan Bowidas">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <link rel="import" href="components/paper-elements/paper-elements.html">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="one-third column title">
                <h2>Anatomy Quiz</h2>
                <h5>Question
          <span class="count"></span> of 5</h5>

            </div>


            <div class="one-third column image">

                <img>
                <paper-dialog id="dialog" heading=""
                              transition="paper-dialog-transition-bottom">
                    <p>This app would like to launch a small, unmanned vehicle
                        into space.</p>
                    <paper-button dismissive>Cancel</paper-button>
                    <paper-button affirmative default>OK</paper-button>
                </paper-dialog>
            </div>



            <div class="one-third column input u-full-width">
                <h5>Which muscle is highlighted?</h5>
                <ul class="answers">


                </ul>

                <paper-button raised class="submit">Submit</paper-button>
            </div>
        </div>
        <!--row-->
    </div>
    <!--container-->

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
