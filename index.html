<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Anatomy Quiz</title>
    <meta name="author" content="Brendan Bowidas">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/remodal.css">
    <link rel="stylesheet" href="css/remodal-default-theme.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

</head>

<body>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
        <div class="row">
            <div class="one-third column title">
                <h2>Anatomy Quiz</h2>
                <h5>Question
          <span class="count"></span> of 5</h5>

            </div>


            <div class="one-third column image">
               <div class='modal'> </div>
                <img>
            </div>



            <div class="one-third column input">
                <h5>Which muscle is highlighted?</h5>

                <ul class="answers">


                </ul>

                <button class="submit">Submit</button>
            </div>
        </div>
        <!--row-->
    </div>
    <!--container-->

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/remodal.min.js"></script>
    <script src="js/app.js"></script>

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="remodal" data-remodal-id="modal">

            <h1 class='correct'></h1>
            <h3>{{title}}</h3>
            <p>{{abstract}}<a href='{{uri}}' target="_blank">Learn More</a></p>
            <div class='img-wrap'>
            <img class='thumb' src='{{image.thumbnail}}'>
            </div>
            <br>

            <button data-remodal-action="confirm" class="submit small">NEXT</button>
        </div>

    </script>
</body>

</html>
